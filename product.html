<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화인전자 주식회사</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/nav.js" defer></script>
  <script>
    window.onload = function() {
      resizeImages();
    }
    window.onresize = function() {
      resizeImages();
    }
    function resizeImages() {
      const images = document.querySelectorAll('main img');
      images.forEach(img => {
        img.style.width = document.getElementsByTagName('main')[0].clientWidth > 450 ? '200px' : (document.getElementsByTagName('main')[0].clientWidth/2-25) + 'px';
      });
    }
  </script>
  <style>
    main img {
      width: 200px;
      margin-right: 10px;
      border-radius: 5px;
    }
    main h2 {
      font-size: 20px;
      margin-top: 20px;
    }
    main p {
      line-height: 2;
    }
  </style>
</head>
<body>
  <div id="navbar"></div>
  <main style="padding:20px 10px 20px 20px;">
    <h1 style="margin-left:-10px"><span>제품소개</span></h1>
    <h2>Transformer</h2>
    <p><img src="./image/trans01.png"><img src="./image/trans02.png"><img src="./image/trans03.png"><img src="./image/trans04.png"><img src="./image/trans05.png"><img src="./image/trans06.png"><img src="./image/trans07.png"></p>
    <h2>공진형(LLC)</h2>
    <p><img src="./image/llc01.png"><img src="./image/llc02.png"><img src="./image/llc03.png"></p>
    <h2>PFC</h2>
    <p><img src="./image/pfc01.png"><img src="./image/pfc02.png"><img src="./image/pfc03.png"></p>
    <h2>Inductor</h2>
    <p><img src="./image/inductor01.png"><img src="./image/inductor02.png"><img src="./image/inductor03.png"><img src="./image/inductor04.png"><img src="./image/inductor05.png"><img src="./image/inductor06.png"><img src="./image/inductor07.png"></p>
    <h2>필터류</h2>
    <p><img src="./image/filter01.png"><img src="./image/filter02.png"><img src="./image/filter03.png"><img src="./image/filter04.png"><img src="./image/filter05.png"><img src="./image/filter06.png"><img src="./image/filter07.png"><img src="./image/filter08.png"></p>
    <h2>기타 코일류</h2>
    <p><img src="./image/coil01.png"><img src="./image/coil02.png"><img src="./image/coil03.png"></p>
  </main>
  <div id="footer"></div>
</body>
</html>
